<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kreesalis Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #a5c9f0, #67acf7);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo {
            height: 40px; /* Adjust as needed */
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin-top: 70px; /* Adjust for top bar */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        .btn:hover {
            background: #ff4757;
            transform: scale(1.05);
        }

        .link {
            margin-top: 10px;
            font-size: 14px;
        }

        .link a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <img src="./meida/kreesalis_white_text.png" alt="Kreesalis Logo" class="logo"> <!-- Replace with actual logo path -->
    </div>

    <div class="container">
        <h1>Login to Kreesalis Assistant</h1>
        
        <div class="input-group">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
        </div>

        <button class="btn" onclick="location.href='chat.html'">Login</button>

        <div class="link">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

</body>
</html>
